<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Videoteka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@8.0.4/dist/video-js.min.css">
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-markers@1.0.1/dist/videojs.markers.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-md mt-1">
        <video id="demo" controls class="video-js vjs-default-skin" autoplay loop width="650">
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
        </video>
        <div class="contenedor">
            <div class="input-group mb-3 mt-2">
                <input type="text" class="form-control" placeholder="Escribe una pequeÃ±a nota" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <div class="align-btn">
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                <button type="button" class="btn btn-dark" id="save">Guardar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/video.js@8.0.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-markers@1.0.1/dist/videojs-markers.min.js"></script>
    <script type="module">
        import {initVideoPlayer, getCurrentTime} from './Player.js'
        const player = initVideoPlayer('demo')
        setInterval(() => {
            getCurrentTime(player)
        },1000)

    </script>
</body>
</html>
